<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>RC's Page</title>
	</head>
	
	<body>
		<h4>无序列表：</h4>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
				<ul>
					<li>Red Tea</li>
					<li>Green Tea</li>
				</ul>
			<li>Milk</li>
			<li>Beer</li>
		</ul>
		
		<hr>
		
		<h4>有序列表(从1开始)</h4>
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
			<li>Beer</li>
		</ol>
		<h4>有序列表(从50开始)</h4>
		<ol start=50>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
			<li>Beer</li>
		</ol>
		
		<hr>
		
		<h4>自定义列表</h4>
		<dl>
			<dt>Coffee</dt>
			<dt>Tea</dt>
			<dd>-Milk</dd>
			<dd>-Beer</dd>
		</dl>
		
		<hr>
		
		<ol type='A'>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
			<li>Beer</li>
		</ol>
		
		<ol type='I'>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
			<li>Beer</li>
		</ol>
	</body>
</html>
